<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upskill</title>
</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="up">
                <div class="nav__logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="nav__hello">
                    <ul>
                        <li>Olá de novo,</li>
                        <li>
                            <h2>{pessoa.nome}</h2>
                        </li>
                        <li>{pessoa.funçao}</li>
                    </ul>
                </div>
                <div class="nav__index">
                    <ul>
                        <li><img src="img/home.svg" alt="home icon"> Inicio</li>
                        <li><img src="img/pessoa.svg" alt="pessoa icon">Utentes</li>
                        <li><img src="img/doctor.svg" alt="doctor icon">Medicos</li>
                        <li><img src="img/consultas.svg" alt="consultas icon">Consultas</li>
                    </ul>
                </div>
                <div class="nav__easyAccess">
                    <ul>
                        <li>Acessos Rápidos</li>
                        <li><img src="img/information.svg" alt="information icon">Informaçoes Gerais</li>
                        <li><img src="img/calendar.svg" alt="calendar icon">Calendario de vagas</li>
                        <li><img src="img/phone.svg" alt="phone icon">Contactos</li>
                    </ul>
                </div>
            </div>
            <div class="down">
                <div class="nav__down--logo">
                    <img src="img/upskill.png" alt="logo upskill">
                </div>
                <div class="nav__down--logout">
                    <img src="img/logout.svg" alt="log out icon">
                    <p>Terminar Sessão</p>
                </div>
            </div>
        </nav>
        <main class="main">

        </main>
    </div>
</body>

</html>
